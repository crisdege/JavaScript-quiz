<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript-Quiz</title>
  </head>
  <body>
    <header>
      <div>
        <h4 class="scores">View Highscores</h4>
      </div>
      <div class="time">Time: <span id="countdown">60</span></div>
    </header>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          scoretime by ten seconds!
        </p>
        <div>
          <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
      </div>

      <div id="question-container" class="hide">
        <h2 id="question">Question</h2>
        <div id="choices" id="choices">
          <button class="btn" id="btn1">1. Answer</button>
          <button class="btn" id="btn2">2. Answer</button>
          <button class="btn" id="btn3">3. Answer</button>
          <button class="btn" id="btn4">4. Answer</button>
        </div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="finalScore"></span></p>

        Enter your initials:
        <form>
          <input
            type="text"
            name="initials"
            id="initials"
            placeholder="Enter Here"
          />
        </form>

        <div>
          <button id="submit" class="submit" onclick="saveHighScore(event)">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
